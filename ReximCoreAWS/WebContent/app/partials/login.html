<body>
	    <div class="container">
      		<form name = "loginForm" class="form-signin" ng-submit="login()">
        		<h3 class="form-signin-heading">Login to REXIM</h3>
        		<input id="username" type="text" class="form-control" placeholder="username" ng-model="user.userName" required="" autofocus>
        		<input id="password" type="password" class="form-control" placeholder="password" ng-model="user.password" required="">
        		<label class="checkbox">
          			<input type="checkbox"  data-color="green" value="remember-me"> Remember me 
          		</label>
          <!-- /Error message for invalid credentials -->
          <div ng-show="showError" class="alert alert-danger">Authentication Error</div>

        	<button class="btn btn-md btn-primary btn-block" type="submit">Login</button>
        	<h2></h2>
        	<p class="text-muted credit">Powered by <a href="http://www.perfomatix.com" target='_blank'>Perfomatix</a></p>
      		</form>
      		
    	</div> <!-- /container -->
</body>
